apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'bugly'
bugly {
    appId = '153bee2f5a' // 注册时分配的App ID
    appKey = 'e29fb803-a48c-4b4b-855e-3e49c49c26cc' // 注册时分配的App Key
}
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs', 'src/main/jniLibs']
        }
    }
    defaultConfig {
        applicationId "com.hualianzb.biut"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.4.4"
        multiDexEnabled true
        lintOptions {
            disable "ResourceType"
        }
    }
    buildTypes {
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
            mavenCentral()
        }
    }
    useLibrary 'org.apache.http.legacy'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    greendao {
        schemaVersion 1000
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(':hysd_android_platform_sdk')
    implementation 'com.github.limxing:Android-PromptDialog:1.1.3'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.lambdaworks:scrypt:1.4.0'
    implementation 'org.bitcoinj:bitcoinj-core:0.14.7'
    implementation 'io.github.novacrypto:BIP39:0.1.9'
    implementation 'io.github.novacrypto:BIP44:0.0.3'
    implementation 'com.lhalcyon:bip32:1.0.0'
    // 有少许问题
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    //noinspection GradleCompatible
    implementation 'com.orhanobut:logger:2.1.1'
    //    implementation 'org.web3j:core:3.3.1'
    implementation 'org.web3j:core:3.3.1-android'
    //切记需要java8
    implementation 'com.android.support:design:28.0.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.flyco.roundview:FlycoRoundView_Lib:1.1.4@aar'
    implementation 'org.ow2.util.base64:base64:2.0.0'
    implementation 'com.github.jsurfer:jsurfer-fastjson:1.4.3'
    implementation 'com.github.open-android:Zxing:v1.0.3'
    implementation files('libs/xUtils-3.3.36.jar')
    implementation 'com.tencent.bugly:crashreport:2.2.2'
    implementation 'com.tencent.bugly:nativecrashreport:3.0'
    implementation 'com.zhy:autolayout:1.4.5'
    implementation 'com.yydcdut:sdlv:0.7.6'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    //拖动listView的item 手动排序
    implementation 'com.github.lsjwzh.RecyclerViewPager:lib:v1.1.2'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.1'
    //状态栏
    implementation 'com.githang:status-bar-compat:latest.integration'
    //万能状态栏/导航栏
    implementation 'com.gyf.immersionbar:immersionbar:2.3.2-beta03'
    implementation 'com.lijiankun24:shadowlayout:1.0.0'
    //
    implementation 'com.github.LiquidPlayer:LiquidCore:0.5.1'
    implementation 'org.greenrobot:greendao:3.2.2' //数据库
    implementation 'com.bulong.rudeness:rudeness:latest.release@aar'//android 屏幕适配
    implementation 'com.android.support:multidex:1.0.0'
}
